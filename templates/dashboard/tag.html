{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-fluid mt-5">
      
      <div class="row wow fadeIn">
        <div class="col-md-8 mb-4 mx-auto">
          <div class="card mb-4">
            <div class="card-header text-center bg-primary text-white">
              <h2 class="m-0 p-0">Tag</h2>
            </div>
          </div>
        </div>
      </div>

      <div class="row wow fadeIn">
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary"  type="submit">Save</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8 mb-4">
          <div class="card">
            <div class="card-body">
              <table class="table table-bordered">
                <thead class="blue-grey lighten-5">
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {% for tag in tags %}
                  <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ tag.name }}</td>
                    <td>
                      <a href="http://127.0.0.1:8000/admin/product/product/{{product.id}}/change/" class="btn btn-info btn-sm"><i class="fas fa-edit"></i></a>
                      <a href="http://127.0.0.1:8000/admin/product/product/{{product.id}}/delete/" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
